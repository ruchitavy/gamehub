<body style="background-color:black;">

<!-- preloader -->
<div id="preloader">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <img src="static/img/icon/preloader.svg" alt="">
        </div>
    </div>
</div>
<!-- preloader-end -->

<!-- header-area -->
<header>
    <div class="header-top-area s-header-top-area d-none d-lg-block">
        <div class="container-fluid s-container-full-padding">
            <div class="row align-items-center">
                <div class="col-lg-6 d-none d-lg-block">

                </div>
                <div class="col-lg-6">
                    <div class="header-top-right">
                        <div class="header-social">
                            <ul>
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="header-top-action">
                            <ul>
                                <li>
                                    <div class="header-top-mail">
                                        <p>
                                            <span>|</span><i class="far fa-envelope"></i><a
                                                href="mailto:ruchitavy@gmail.com">ruchitavy@gmail.com</a>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="sticky-header" class="transparent-header">
        <div class="container-fluid s-container-full-padding">
            <div class="row">
                <div class="col-12">
                    <div class="main-menu menu-style-two" style="padding-top: 0px;">
                        <nav style="align-items: top !important;">
                            <div class="logo">
                                <div class="featured-game-icon"><img src="static/img/icon/featured_game_icon.png"
                                                                     alt="">
                                </div>
                                <!-- <a href="index-2.html"><span style="color:white; font-size: x-large">GameHub</span></a> -->
                            </div>
                            <div id="mobile-menu" class="navbar-wrap d-none d-lg-flex">
                                <ul>
                                    <li><a href="/">Home</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="mobile-menu"></div>
                </div>
                <!-- Modal Search -->
                <!-- <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form>
                            <input type="text" placeholder="Search here...">
                            <button><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div> -->
            </div>
        </div>
    </div>
</header>
<!-- header-area-end -->

<!-- main-area -->
<main>

    <!-- cta-area -->
    <section class="cta-area cta-bg">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-xl-5 col-lg-6">
                    <div class="cta-img">
                        <img src="static/img/images/cta_img.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="cta-content">
                        <form action="feedback" method="post">

                            <!-- <div class="cta-icon mb-15">
                                <img src="static/img/icon/cta_icon.png" alt="">
                            </div> -->
                            <div class="section-title title-style-three white-title mb-50">

                                <div class="container" style="margin-left: 120px;">
                                    <h1>Feedback</h1>
                                    <p style="color:red;">{{error}}</p>

                                    <label style=" color: #ffffff;"><strong style="margin-left: 5px;">Choose a
                                        Game:</strong>
                                    </label>

                                    <select name="id" id="id" style="background-color: #d498df; padding:5px;">
                                        <option id="1">Box Collider</option>
                                        <option id="2">Typing Game</option>
                                        <option id="3">Balloon Monster</option>
                                        <option id="4">Brain Dots</option>
                                    </select>
                                    <!-- <input class="my-input" type="textarea" rows="4" cols="50" placeholder="Enter Feedback" name="feedback"
                                        id="feedback" required> -->

                                    <textarea style="background-color: #d498df; width: 281px;" id="feedback"
                                              name="feedback" placeholder="Enter Feedback" rows="4"
                                              cols="50"></textarea>
                                    <br>

                                    <hr>
                                </div>
                                <div class="cta-btn">
                                    <button type="submit" class="btn btn-style-two" style="margin-left: 140px;">Submit
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cta-area-end -->

    <!-- featured-game-area -->
    <section class="featured-game-area position-relative pt-115 pb-90">
        <div class="featured-game-bg"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="section-title title-style-three text-center mb-70">
                        <h2 style="color:white;">Recent <span style="color:#d498df;">FEEDBACK</span></h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="row featured-active">
                {% for feedback in feedbacks %}
                <div class="col-lg-4 col-sm-6 grid-item">
                    <div class="featured-game-item mb-30" style="min-height: 200px; background-color:black; box-shadow: 0px 0px 20px 5px #d498df;">
                        <div class="featured-game-thumb">
                            <img src="img/product/s_product_img02.jpg" alt="">
                        </div>
                        <div class="featured-game-content">
                            <h4><a href="games/{{feedback['link']}}">{{ feedback['game'] }}</a></h4>
                            <h6>by {{ feedback['user'] }}</h6>
                            <!--<div class="released-rating">-->
                                <!--<i class="fas fa-star"></i>-->
                                <!--<i class="fas fa-star"></i>-->
                                <!--<i class="fas fa-star"></i>-->
                                <!--<i class="fas fa-star"></i>-->
                            <!--</div>-->
                            <div class="featured-game-meta" style="font-size: medium;">
                                <span >{{ feedback['feedback'] }}</span>
                            </div>
                        </div>
                        <div class="featured-game-content featured-game-overlay-content">
                            <div class="featured-game-icon"><img src="img/icon/featured_game_icon.png" alt=""></div>
                            <h4><a href="games/{{feedback['link']}}" target="_blank">Play Now</span></a></h4>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- featured-game-area-end -->

</main>
<!-- main-area-end -->
